<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспорт ключа</title>
</head>
<body>
    <h1>Экспорт ключа</h1>
    <textarea rows="10" cols="80">{{ key }}</textarea>
    <h2>Импорт ключа</h2>
    <form action="/import_key" method="post">
        <textarea name="key" rows="10" cols="80" required></textarea>
        <button type="submit">Импортировать</button>
    </form>
</body>
</html>
